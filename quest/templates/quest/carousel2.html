{% load staticfiles %}
<div class="flexslider{% if options.certainHeight %} certain-height {% endif %}" id="{{ id }}" >
    <ul class="slider_d">
        {% for item in items %}
            <li {% if forloop.first %}class="activ"{% endif %}  {% if options.certainHeight %} style='background-image: url("/media/{{item.image}}")' {% endif %}>
                {% if not options.certainHeight %}
                <img src="/media/{{item.image}}" alt=""/>
                {% endif %}
                 <p class="title">
                    {% if 'url' in item  %}
                        <a href="{{ item.url }}">{{item.title}}</a>
                    {% endif %}
                </p>
            </li>
        {% endfor %}
    </ul>
    <ul class="flex-direction-nav">
        <li class="flex-nav-prev arr_l">
            <a class="flex-prev"> <img src="{% static 'quest/imgs/new/arrow_l.png' %}" alt=""/></a>
        </li>
        <li class="flex-nav-next arr_r">
            <a class="flex-next"> <img src="{% static 'quest/imgs/new/arrow_r.png' %}" alt=""/></a>
        </li>
    </ul>
</div>
